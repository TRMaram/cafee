<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h2>Save Product</h2>

		<form action="#" th:action="@{/saveProduct}" th:object="${product}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Product Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{Description}"
				placeholder="Product Description" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{prix}"
				placeholder="Product price" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{status}"
				placeholder="Product status" class="form-control mb-4 col-4">
				
				
				
				 <!-- Champ pour la quantitÃ© -->
    <input type="number" th:field="*{quantity}" placeholder="Product Quantity" class="form-control mb-4 col-4">
				
              <div class="row">
<div class="col-2">
<label for="category"><b>Category</b></label>
</div>
<div class="col-4">
	<select name="category" id="category">
		<option value="">--Please choose an option--</option>
		<option th:each="ob:${listcategory}"
		th:text="${ob.id}+''+${ob.name}" th:value="${ob.id}"></option>
			
	</select>



</div>
</div> <br/> 
				
				
				
				<button type="submit" class="btn btn-info col-2"> Save product</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/product}"> Back to product List</a>
	</div>
</body>
</html>
