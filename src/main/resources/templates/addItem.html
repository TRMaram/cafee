<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>

<body>
    <h2>Add Item</h2>
    <form action="#"  th:action="@{/Bill/addItem}" th:object="${billItem}" method="POST">
        <input type="text" th:field="*{itemName}" placeholder="Item Name"/>
        <input type="number" th:field="*{quantity}" placeholder="Quantity"/>
        <input type="number" th:field="*{price}" placeholder="Price"/>
        <button type="submit">Add Item</button>
    </form>
</body>

</html>
