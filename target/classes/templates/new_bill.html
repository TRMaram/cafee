<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bill Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Bill Management System</h1>
		<hr>
		<h2>Save Bill</h2>

		<form action="#" th:action="@{/saveBill}" th:object="${bill}"
			method="POST">
			<input type="text" th:field="*{uuid}"
				placeholder="Bill UUID" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{billDate}"
				placeholder="Date of bill" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{totalAmount}"
				placeholder="Total Amount" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Bill</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Bill List</a>
	</div>
</body>
</html>
