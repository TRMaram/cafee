<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Order Management System</h1>
		<hr>
		<h2>Save Order</h2>

		<form action="#"  th:action="@{/Bill/saveBill}" th:object="${bill}"
			method="POST">
			
				<label >Payment Method			</label>
				<input type="text" th:field="*{paymentMethod}"
				placeholder="payment Method" class="form-control mb-4 col-4">
				
			<label ><b>Product</b>			</label>
			 <select  name="product" id="product" multiple required>
					<option value="">--Please choose an option--</option>
					<option th:each="ob:${listproduct}"
					th:text="${ob.name}+'  '+ ${ob.prix}" th:value="${ob.id}"></option>
			
			</select>
			<label >Quantity	
			<input type="number" th:field="*{quantity}" placeholder="123" class="form-control mb-4 col-4" required min="1" >
	</label>
	<br>
				<button type="submit" class="btn btn-info col-2"> Save Order & Generate Bill</button>
		<br>		
		</form>
		
		<hr>
		
		<a th:href = "@{/Bill/}"> Back to Order List</a>
	</div>
</body>
</html>
